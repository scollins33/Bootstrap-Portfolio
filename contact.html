<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Portfolio</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <!-- Navbar name -->
            <div class="col-xs-12 col-sm-6 text-center">
                <div class="navbar-text navbar-left" id="header-name">Sean Collins</div>
            </div>
            <!-- Navbar page links -->
            <div class="col-xs-12 col-sm-6 text-center">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a href="index.html">About</a></li>
                    <li class="nav-item">
                        <a href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item active">
                        <a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container">

        <!-- Main Content -->
        <div class="col-sm-12 col-md-8">
            <div class="row">
                <div class="jumbotron">
                    <!-- Content Header -->
                    <div>
                        <h2>Contact Me</h2>
                        <hr>
                    </div>
                    <!-- Content Body -->
                    <div class="row">
                        <!-- acts as a wrapper to keep text contained when wrapping -->
                        <div class="col-xs-12">
                            <form>
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input class="form-control" placeholder="Full Name">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea cols="30" rows="10" class="form-control" placeholder="Type your message..."></textarea>
                                </div>
                                <button class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Spacer column -->
        <div class="col-sm-12 col-md-1"></div>

        <!-- Sidebar Content -->
        <div class="col-sm-12 col-md-3">
            <div class="row">
                <div class="panel panel-default">
                    <!-- Sidebar Header -->
                    <div class="panel-heading">
                        <h4>Connect with Me</h4>
                    </div>

                    <!-- Contact Links -->
                    <div class="panel-body">
                        <!-- GitHub Link -->
                        <div class="row">
                            <div class="col-xs-4">
                                <a href="https://github.com/scollins33" target="_blank">
                                    <img alt="" src="assets/images/github_icon.png" class="img-responsive"></a>
                            </div>
                            <!-- LinkedIn Link -->
                            <div class="col-xs-4">
                                <a href="https://www.linkedin.com/in/seancollinsatl/" target="_blank">
                                    <img alt="" src="assets/images/linkedin_icon.png" class="img-responsive"></a>
                            </div>
                            <!-- Stack Overflow Link -->
                            <div class="col-xs-4">
                                <a href="https://stackoverflow.com/users/2673492/scollins33" target="_blank">
                                    <img alt="" src="assets/images/stackoverflow_icon.png" class="img-responsive"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container footer">
            <div class="text-center vertical-center">Copyright 2017 Sean Collins</div>
        </div>
    </nav>
</body>
</html>
